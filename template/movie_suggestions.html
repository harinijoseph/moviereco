<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Suggestions</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      background-image: url('https://image.tmdb.org/t/p/original/xDMIl84Qo5Tsu62c9DGWhmPI67A.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: brightness(0.6);
    }
    h1 {
      font-size: 3.5em;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #01b4e4;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .filters input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      width: 200px;
    }
    .filters input[type="number"] {
      width: 120px;
    }
    .filters input[type="text"] {
      width: 250px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .genre-button {
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 20px;
      border: 2px solid #ffffff;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }
    .genre-button:hover {
      transform: scale(1.1);
      background-color: #017f9b;
    }
    .loading-spinner {
      margin-top: 40px;
      font-size: 1.5em;
      color: #01b4e4;
    }
    .results-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    .movie-item {
      width: 250px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      border: 5px solid #ffffff;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
    }
    .movie-item:hover {
      transform: translateY(-10px);
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.8);
    }
    .movie-item img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 2px solid #01b4e4;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.6));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 15px;
      color: #fff;
    }
    .movie-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .movie-meta {
      font-size: 0.95em;
      color: #ccc;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      background-color: #222;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      color: #fff;
      text-align: left;
      position: relative;
    }
    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .close:hover {
      color: #fff;
    }
    #pagination {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .page-btn {
      padding: 10px 15px;
      background: #01b4e4;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .page-btn:hover {
      background: #0284a8;
    }
  </style>
</head>
<body>
  <h1>Movie Suggestions</h1>
  
  <div class="filters">
    <select id="yearInput">
      <option value="">Select Year</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2015">2015</option>
      <option value="2012">2012</option>
    </select>
    
    <select id="ratingInput">
      <option value="">Min Rating</option>
      <option value="9">9+</option>
      <option value="8">8+</option>
      <option value="7">7+</option>
      <option value="6">6+</option>
      <option value="5">5+</option>
      <option value="4">4+</option>
      <option value="3">3+</option>
      <option value="2">2+</option>
      <option value="1">1+</option>
    </select>
    
    <input type="text" id="actorInput" placeholder="Search by Actor/Keyword">
  </div>

  <div class="button-container" id="genreButtons"></div>
  <div class="loading-spinner" id="loading" style="display: none;">Loading movies...</div>
  <div class="results-container" id="results"></div>
  <div id="pagination"></div>

  <!-- Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalOverview"></p>
    </div>
  </div>

  <script>
    const apiKey = 'fd63624ffe4ce8868bd42a144141ba75';
    const genreList = [
      { id: 28, name: "Action", icon: "ðŸŽ¬" },
      { id: 35, name: "Comedy", icon: "ðŸ˜‚" },
      { id: 18, name: "Drama", icon: "ðŸŽ­" },
      { id: 27, name: "Horror", icon: "ðŸ‘»" },
      { id: 10749, name: "Romance", icon: "ðŸ’–" },
      { id: 16, name: "Animation", icon: "ðŸŽ¨" },
      { id: 12, name: "Adventure", icon: "ðŸ§­" },
      { id: 99, name: "Documentary", icon: "ðŸ“š" },
      { id: 878, name: "Sci-Fi", icon: "ðŸš€" },
      { id: 9648, name: "Mystery", icon: "ðŸ•µï¸" }
    ];

    const genreButtons = document.getElementById("genreButtons");
    const resultsContainer = document.getElementById("results");
    const loading = document.getElementById("loading");
    const pagination = document.getElementById("pagination");
    let currentGenreId = null;

    genreList.forEach(genre => {
      const btn = document.createElement('button');
      btn.classList.add('genre-button');
      btn.innerHTML = `${genre.icon} ${genre.name}`;
      btn.onclick = () => {
        currentGenreId = genre.id;
        fetchMoviesByGenre(currentGenreId, 1);
      };
      genreButtons.appendChild(btn);
    });

    document.getElementById('actorInput').addEventListener('input', function () {
      const query = this.value;
      if (query.length >= 3) {
        searchMovies(query);
      }
    });

    function searchMovies(query) {
      resultsContainer.innerHTML = '';
      loading.style.display = 'block';
      pagination.innerHTML = '';
      fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`)
        .then(res => res.json())
        .then(data => {
          loading.style.display = 'none';
          displayMovies(data.results);
        })
        .catch(err => {
          loading.style.display = 'none';
          console.error(err);
          resultsContainer.innerHTML = `<p style="color:red;">Failed to load movies. Try again later.</p>`;
        });
    }

    function fetchMoviesByGenre(genreId, page = 1) {
      const year = document.getElementById('yearInput').value;
      const rating = document.getElementById('ratingInput').value;
      resultsContainer.innerHTML = '';
      loading.style.display = 'block';
      pagination.innerHTML = '';
      let url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${genreId}&page=${page}&sort_by=popularity.desc`;
      if (year) url += `&primary_release_year=${year}`;
      if (rating) url += `&vote_average.gte=${rating}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          loading.style.display = 'none';
          displayMovies(data.results);
          createPagination(data.total_pages, genreId);
        })
        .catch(err => {
          loading.style.display = 'none';
          console.error(err);
          resultsContainer.innerHTML = `<p style="color:red;">Failed to load movies. Try again later.</p>`;
        });
    }

    function displayMovies(movies) {
      resultsContainer.innerHTML = '';
      if (movies.length === 0) {
        resultsContainer.innerHTML = '<p>No movies found.</p>';
        return;
      }
      movies.forEach(movie => {
        const movieItem = document.createElement('div');
        movieItem.classList.add('movie-item');
        movieItem.onclick = () => openModal(movie);
        const imgUrl = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'https://via.placeholder.com/500x750?text=No+Image';
        movieItem.innerHTML = `
          <img src="${imgUrl}" alt="${movie.title}">
          <div class="overlay">
            <div class="movie-title">${movie.title}</div>
            <div class="movie-meta">${movie.release_date || 'N/A'}</div>
          </div>
        `;
        resultsContainer.appendChild(movieItem);
      });
    }

    function createPagination(totalPages, genreId) {
      pagination.innerHTML = '';
      const maxPages = Math.min(totalPages, 10);
      for (let i = 1; i <= maxPages; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.classList.add('page-btn');
        pageBtn.innerText = i;
        pageBtn.onclick = () => fetchMoviesByGenre(genreId, i);
        pagination.appendChild(pageBtn);
      }
    }

    function openModal(movie) {
      document.getElementById('modalTitle').innerText = movie.title;
      document.getElementById('modalOverview').innerText = movie.overview || 'No overview available.';
      document.getElementById('movieModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('movieModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('movieModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
