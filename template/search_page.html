
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Movies | Movie Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  background: url('https://image.tmdb.org/t/p/original/xDMIl84Qo5Tsu62c9DGWhmPI67A.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  text-align: center;
  min-height: 100vh;
  overflow-x: hidden;
  backdrop-filter: brightness(0.6);
}

h1 {
  font-size: 3.5em;
  margin-top: 40px;
  margin-bottom: 20px;
  color: #00c3ff;
  text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.9);
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.search-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 30px;
  flex-wrap: wrap;
  gap: 15px;
}

.search-bar {
  padding: 12px 20px;
  font-size: 1.2em;
  border-radius: 25px;
  border: none;
  width: 300px;
  background-color: rgba(255, 255, 255, 0.1);
  color: #fff;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
}

.search-bar::placeholder {
  color: #ccc;
}

.search-bar:focus {
  outline: none;
  background-color: rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 15px #00c3ff;
}

.search-button, .back-button, .back-to-results, #sortSelect {
  padding: 12px 20px;
  font-size: 1.2em;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #00c3ff, #007adf);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 20px rgba(0, 195, 255, 0.4);
}

.search-button:hover,
.back-button:hover,
.back-to-results:hover,
#sortSelect:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 25px rgba(0, 195, 255, 0.6);
}

.back-button {
  position: absolute;
  top: 20px;
  left: 20px;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  box-shadow: 0 4px 20px rgba(255, 99, 71, 0.5);
}

.results-container {
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
  justify-content: center;
  margin-top: 50px;
}

.movie-item {
  width: 250px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  border: 3px solid #01b4e4;
  box-shadow: 0px 0px 15px rgba(1, 180, 228, 0.3);
}

.movie-item:hover {
  transform: translateY(-10px);
  box-shadow: 0px 0px 25px rgba(1, 180, 228, 0.6);
}

.movie-item img {
  width: 100%;
  height: auto;
  display: block;
  border-bottom: 2px solid #01b4e4;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 15px;
  color: #fff;
}

.movie-title {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 5px;
}

.movie-meta {
  font-size: 0.95em;
  color: #ccc;
}

.loading-spinner {
  margin-top: 40px;
  font-size: 1.5em;
  color: #00c3ff;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}

#sortOptions {
  display: flex;
  align-items: center;
  gap: 10px;
}

#sortSelect {
  font-size: 1em;
  padding: 10px 15px;
  background-color: #1a1a1a;
  color: #fff;
  border: 2px solid #fff;
}

.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(10, 10, 10, 0.95);
  padding: 20px;
  overflow: auto;
}

.modal-content {
  background-color: #222;
  color: #fff;
  text-align: left;
  width: 100%;
  max-width: 700px;
  margin: auto;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(0, 195, 255, 0.2);
}

.modal-content img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 20px;
}

.close {
  color: #aaa;
  font-size: 36px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: #fff;
}

.back-to-results {
  justify-content: center;
  display: flex;
  align-items: center;
  font-size: 1.2em;
  margin-top: 20px;
  background: linear-gradient(135deg, #00c3ff, #007adf);
  box-shadow: 0 4px 20px rgba(0, 195, 255, 0.4);
}
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Search Movies</h1>

  <div class="search-container">
    <input type="text" id="search-bar" class="search-bar" placeholder="Search for a movie..." />
    <button class="search-button" onclick="searchMovies()">Search</button>
    <div id="sortOptions">
      <label for="sortSelect">Sort by: </label>
      <select id="sortSelect" onchange="sortMovies()">
        <option value="rating">Rating</option>
        <option value="release_date">Release Date</option>
      </select>
    </div>
  </div>

  <button class="back-button" onclick="goBack()">Back</button>

  <div class="loading-spinner" id="loading-spinner" style="display: none;">Loading movies...</div>
  <div class="results-container" id="results-container"></div>

  <!-- Fullscreen Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-content-area"></div>
      <div class="back-to-results" onclick="closeModal()">
        <i class="bi bi-arrow-left-circle"></i> Back to Results
      </div>
    </div>
  </div>

  <script>
    const apiKey = 'fd63624ffe4ce8868bd42a144141ba75';
    const imageBaseURL = 'https://image.tmdb.org/t/p/w500';
    let allMovies = [];

    function searchMovies() {
      const query = document.getElementById('search-bar').value;
      const spinner = document.getElementById('loading-spinner');
      const resultsContainer = document.getElementById('results-container');

      if (query.trim() === "") {
        alert("Please enter a movie title.");
        return;
      }

      spinner.style.display = 'block';
      resultsContainer.innerHTML = '';

      fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`)
        .then(response => response.json())
        .then(data => {
          spinner.style.display = 'none';

          if (data.results.length === 0) {
            resultsContainer.innerHTML = '<p>No movies found matching your search.</p>';
            return;
          }

          allMovies = data.results;
          displayMovies(allMovies);
        })
        .catch(error => {
          spinner.style.display = 'none';
          console.error('Error fetching movie data:', error);
          alert('An error occurred while fetching movie data.');
        });
    }

    function displayMovies(movies) {
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = '';

      movies.forEach(movie => {
        const movieElement = document.createElement('div');
        movieElement.classList.add('movie-item');
        movieElement.innerHTML = `
          <img src="${imageBaseURL + movie.poster_path}" loading="lazy" alt="${movie.title}">
          <div class="overlay">
            <div class="movie-title">${movie.title} (${movie.release_date?.substring(0, 4) || "N/A"})</div>
            <div class="movie-meta">Rating: ${movie.vote_average}</div>
          </div>
        `;
        movieElement.onclick = () => openModal(movie.id);
        resultsContainer.appendChild(movieElement);
      });
    }

    function openModal(movieId) {
      const modal = document.getElementById('movieModal');
      const modalContent = document.getElementById('modal-content-area');

      fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`)
        .then(response => response.json())
        .then(movie => {
          modalContent.innerHTML = `
            <h2>${movie.title}</h2>
            <img src="${imageBaseURL + movie.poster_path}" alt="${movie.title}">
            <p><strong>Overview:</strong> ${movie.overview}</p>
            <p><strong>Release Date:</strong> ${movie.release_date}</p>
            <p><strong>Rating:</strong> ${movie.vote_average}</p>
            <p><strong>Genres:</strong> ${movie.genres.map(genre => genre.name).join(', ')}</p>
          `;
          modal.style.display = 'block';
        })
        .catch(error => {
          console.error('Error fetching movie details:', error);
          alert('An error occurred while fetching movie details.');
        });
    }

    function closeModal() {
      const modal = document.getElementById('movieModal');
      modal.style.display = 'none';
    }

    function goBack() {
      window.history.back();
    }

    function sortMovies() {
      const sortBy = document.getElementById('sortSelect').value;
      const sortedMovies = [...allMovies];

      sortedMovies.sort((a, b) => {
        if (sortBy === 'rating') {
          return b.vote_average - a.vote_average;
        } else if (sortBy === 'release_date') {
          return new Date(b.release_date) - new Date(a.release_date);
        }
        return 0;
      });

      displayMovies(sortedMovies);
    }
  </script>
</body>
</html>
