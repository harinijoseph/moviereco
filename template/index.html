<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Movie Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://image.tmdb.org/t/p/original/xDMIl84Qo5Tsu62c9DGWhmPI67A.jpg') no-repeat center center/cover;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: brightness(0.5);
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 4em;
      margin-bottom: 40px;
      color: #01b4e4;
      font-weight: bold;
      text-align: center;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      justify-content: center;
    }

    .nav-item {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px 30px;
      border-radius: 15px;
      text-decoration: none;
      color: #ffffff;
      font-size: 1.5em;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 300px;
      text-align: center;
    }

    .nav-item img, .nav-item i {
      width: 35px;
      height: 35px;
    }

    .nav-item:hover {
      background-color: rgba(1, 180, 228, 0.8);
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .nav-item:active {
      transform: scale(1);
      background-color: rgba(1, 180, 228, 1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .nav-item {
        font-size: 1em;
        padding: 12px 20px;
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Recommender</h1>
  <div class="nav-links">

    <!-- Search by Title -->
    <a class="nav-item" href="search_page.html" aria-label="Search by movie title">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384169.png" alt="Search Icon for Movie Title">
      Search by Movie Title
    </a>

    <!-- Movie Suggestions -->
    <a class="nav-item" href="movie_suggestions.html" aria-label="Get movie suggestions">
      <i class="bi bi-film" style="font-size: 32px;"></i>
      Movie Suggestions
    </a>

  </div>
</body>
</html>
